<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
      
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">  -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
	
</head>

<body>

    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
           	<!-- Поле для ввода данных для входа/регистрации -->
			<div class="loginPanel">
				<input class="login" name="login" size="32"  type="text" placeholder="Login">
				<input class="pass" name="pass" size="32"  type="text" placeholder="Password">
				<input class="signin" name="signin" type="button" value="Log in">
				<input class="logout" name="logout" type="button" value="logout">
				
				<input class="loginReg" name="login" size="32"  type="text" placeholder="Login">
				<input class="passReg" name="pass" size="32"  type="text" placeholder="Password">
				<input class="mail" name="mail" size="70"  type="text" placeholder="mail">
				<input class="register" name="register" type="button" value="Register">
			</div>
			<div class="userPanel">
				
				<div class="userPanel__shortInfo">
					
					<div style="margin: 0 auto;">
						<img class="userPanel__icon" style="max-height: 100px; max-width: 100px; background-size: contain;"/>
					</div>
					
					<h3 class="userPanel__name"></h3>
					
					<input class="logout" name="logout" type="button" value="logout">
					
					<p><a href="#userPage" class="close-panel">Личный кабинет</a></p>
					
					<p><a href="#" class="updateUserinfo">Обновить данные</a></p>
					
				</div>
				
				<div class="">
				</div>
				
			</div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
				<!-- <div class="login-screen modal-in">
					... login screen content ...				Кажется, это будет неплохо смотреться.
				</div> -->
				
				<div data-page="userPage" class="page cached userPage">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div style="margin: 0 auto 50px; max-height: 200px; max-width: 200px;">
								<img class="userPanel__icon" style="max-height: 200px; max-width: 200px; background-size: contain; margin: auto; border-radius: 500px;"/>
							</div>
							<div class="userPage__fullname">
							</div>
							<div class="userPanel__name">
							</div>
							<div class="userPanel__mail">
							</div>
							
							<p><a href="#" class="open-login-screen">Изменить данные</a></p>
							
                        </div>
                    </div>
                </div>
				
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <a href="#contests">Contest list</a> </br>
							<a href="#cartoons"> Мультфильмы </a> </br>
							<a href="#news"> Новости </a> </br>
							<a href="#feedback"> Рекомендация </a>
							
                        </div>
                    </div>
                </div>
				
				<div data-page="contests" class="page cached contests">
					<div class="page-content">
						<div class="content-block">
							asdasdasd
						</div>
					</div>
				</div>
				
				<div data-page="cartoons" class="page cached cartoons">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block cartoonBlock">
						
						</div>
					</div>
				</div>
				<div data-page="renderCartoons" class="page cached renderCartoons">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block inFolder">
							
						</div>
					</div>
				</div>
				<div data-page="news" class="page cached news">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block news">
						</div>
					</div>
				</div>
				<div data-page="renderNews" class="page cached renderNews">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block inCateg">
						</div>
					</div>
				</div>
				<div data-page="feedback" class="page cached">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block">
							<p>
								Введите пожелание
							</p>
							<textarea class="feedback" ></textarea>
							<a href="#" class="button active feedbackSend">Отправить</a>
						</div>
					</div>
				</div>
            </div>
			
			<div class="login-screen" style = "padding-top: 30px">
			
				
				<div style="margin: 0 auto 50px; max-height: 200px; max-width: 200px;">
					<img class="userPanel__icon" style="max-height: 200px; max-width: 200px; background-size: contain; margin: auto; border-radius: 500px;"/>
				</div>
				
				<p>(Нажмите на картинку, чтобы поменять ее; Будут изменены только введенные данные)</p>
				
				<input class="userPage__fullname__fname__change" placeholder="fname">
				<input class="userPage__fullname__mname__change" placeholder="mname">
				<input class="userPage__fullname__lname__change" placeholder="lname">
				<!--<input class="userPanel__pass__change" placeholder="pass">
				<input class="userPanel__mail__change" placeholder="mail">-->
				
				<p><a href="#" class="changeUserInfo">Изменить информацию</a></p>
				
			
				<p><a href="#" class="close-login-screen">Закрыть меню</a></p>
			</div>
			
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link back">Move back</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div> 
	
	<div class="loadingScreen">
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>
    <script type="text/javascript" src="js/globalvars.js"></script>
    <script type="text/javascript" src="js/cartoons.js"></script>
    <script type="text/javascript" src="js/news.js"></script>
    <script type="text/javascript" src="js/userOptions.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
