    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Кэскил-online</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css" />
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
	
</head>

<body>

    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>
	
    <div class="panel panel-right panel-reveal">
        <div class="content-block">
           	<!-- Поле для ввода данных для входа/регистрации -->
			<div class="loginPanel">
				<input class="login" name="login" size="32"  type="text" placeholder="Login">
				<input class="pass" name="pass" size="32"  type="text" placeholder="Password">
				<input class="signin" name="signin" type="button" value="Log in">
				<input class="logout" name="logout" type="button" value="logout">
				
				<input class="loginReg" name="login" size="32"  type="text" placeholder="Login">
				<input class="passReg" name="pass" size="32"  type="text" placeholder="Password">
				<input class="mail" name="mail" size="70"  type="text" placeholder="mail">
				<input class="register" name="register" type="button" value="Register">
			</div>
			<div class="userPanel">
				
				<div class="userPanel__shortInfo">
					
					<div style="margin: 0 auto;">
						<img class="userPanel__icon" style="max-height: 100px; max-width: 100px; background-size: contain;"/>
					</div>
					
					<h3 class="userPanel__name"></h3>
					
					<input class="logout" name="logout" type="button" value="logout">
					
					<p><a href="#userPage" class="close-panel">Личный кабинет</a></p>
					
					<p><a href="#" class="updateUserinfo">Обновить данные</a></p>
					
				</div>
				
				<div class="">
				</div>
				
			</div>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="pages toolbar-through">
				<!-- <div class="login-screen modal-in">
					... login screen content ...				Кажется, это будет неплохо смотреться.
				</div> -->
				
				<div data-page="userPage" class="page cached userPage">
                    <div class="page-content">
                        <div class="content-block">
                            <div style="margin: 0 auto 50px; max-height: 200px; max-width: 200px;">
								<img class="userPanel__icon" style="max-height: 200px; max-width: 200px; background-size: contain; margin: auto; border-radius: 500px;"/>
							</div>
							<div class="userPage__fullname">
							</div>
							<div class="userPanel__name">
							</div>
							<div class="userPanel__mail">
							</div>
							
							<p><a href="#" class="open-login-screen">Изменить данные</a></p>
							
                        </div>
                    </div>
                </div>				
				
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <a href="#contests__list" class="index__link">Конкурсы</a>
							<a href="#cartoons__category" class="index__link">Мультфильмы</a>
							<a href="#news__category" class="index__link">Новости</a>
							<a href="#feedback" class="index__link">Обратная связь</a>
							<a href="#pulsegoroda" class="index__link">Пульс Города</a>
                        </div>
                    </div>
                </div>
				
				<div data-page="contests__list" class="page cached contests">
					<div class="page-content">
						<div class="content-block contestListBlock">
							
						</div>
					</div>
				</div>
				
				<div data-page="contest" class="page cached contest">
					<div class="page-content">
						<div class="content-block contestBlock" data-id="">
							<div class="contestContent">
							</div>
							<p><a href="#" class="contestSend">Отправить фото</a></p>
						</div>
					</div>
				</div>
				
				<div data-page="cartoons__category" class="page cached cartoons__category">
					<div class="page-content">
						<div class="content-block cartoonCatBlock">
						
						</div>
					</div>
				</div>
				<div data-page="cartoons" class="page cached cartoons">
					<div class="page-content">
						<div class="content-block cartoonFolder" data-category="">
							
						</div>
					</div>
				</div>
				<div data-page="news__category" class="page cached news__category">
					<div class="page-content">
						<div class="content-block news">
						</div>
					</div>
				</div>
				<div data-page="news" class="page cached news">
					<div class="page-content">
						<div class="content-block newsFolder" data-category="">
						</div>
					</div>
				</div>
				<div data-page="feedback" class="page cached">
					<div class="page-content">
						<div class="content-block">
							<p>
								Введите пожелание
							</p>
							<textarea class="feedback" ></textarea>
							<p><a href="#" class="button active feedbackSend">Отправить</a></p>
						</div>
					</div>
				</div>
				<div data-page="pulsegoroda" class="page cached pulsegoroda">
					<div class="page-content">
						<div class="popup">
							<div class="page-content">
								
							</div>
						</div>
						<a href="#" class="button">Add Story</a>
						<div id="map">
						</div>
					</div>
				</div>
            </div>
			
			<div class="login-screen" style="padding-top: 30px">
				
				<div style="margin: 0 auto 50px; max-height: 200px; max-width: 200px;">
					<img class="userPanel__icon" style="max-height: 200px; max-width: 200px; background-size: contain; margin: auto; border-radius: 500px;"/>
				</div>
				
				<p>(Нажмите на картинку, чтобы поменять ее; Будут изменены только введенные данные)</p>
				
				<input class="userPage__fullname__fname__change" placeholder="fname">
				<input class="userPage__fullname__mname__change" placeholder="mname">
				<input class="userPage__fullname__lname__change" placeholder="lname">
				<!--<input class="userPanel__pass__change" placeholder="pass">
				<input class="userPanel__mail__change" placeholder="mail">-->
				
				<p><a href="#" class="changeUserInfo">Изменить информацию</a></p>
				
			
				<p><a href="#" class="close-login-screen">Закрыть меню</a></p>
			</div>
			
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="link back">Назад</a>
					<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
    </div> 
	
	<div class="loadingScreen">
	</div>
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/globalvars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/images.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/page_pulsegoroda.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNx6_QhDELTpDbMHl3C43gShtuazM4Xew"></script>
    <script type="text/javascript" src="js/page_contests__list.js"></script>
    <script type="text/javascript" src="js/page_contest.js"></script>
    <script type="text/javascript" src="js/page_feedback.js"></script>
    <script type="text/javascript" src="js/page_cartoons.js"></script>
    <script type="text/javascript" src="js/page_cartoons__category.js"></script>
    <script type="text/javascript" src="js/page_news.js"></script>
    <script type="text/javascript" src="js/page_news__category.js"></script>
    <script type="text/javascript" src="js/page_userOptions.js"></script>
    <script type="text/javascript" src="js/dictionary.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
