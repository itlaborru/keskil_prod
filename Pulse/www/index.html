<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	-->
	
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Pulse</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background:#fff;">
        <div class="content-block">
			<p>Тут режимы разные и страницы</p>
			<a href="#" class="menu__links" data-category="stories">Истории</a>
			<br/><a href="#" class="menu__links" data-category="food">Поесть</a>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
					<div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
					</div>
                    <div class="center sliding">Pulse</div>
                    <div class="right" style="height:100%;">
                        <a href="#" class="startDraw"><img src="assets/marker.png" style="max-height:100%;"/></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content" style="padding-bottom:0px;">
						<div id="map">
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
	
	<!--<script src="js/markerclusterer.js"></script>-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPrAwuEKJB5JEbLOXjN4Yn9X4xN7H6vzY&libraries=places&signed_in=true&libraries=drawing"></script>
    <script type="text/javascript" src="js/globalvars.js"></script>
    <script type="text/javascript" src="js/entrypoints.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		//Инициация загрузки приложения
		function onDeviceReady() {
			console.log("Device is ready!");
			//Костыль, потом эта функция не должна выполняться здесь
			
			//Необходимо встроить checker кэша и загрузчик данных
			entrypoints.getCities();
			$(".menu__links").on('click', function () {
				var category = $(this).attr("data-category");
				mapManager.render(mapManager.firstCall,category,currentCity);
				app.closePanel();
			});
			$(".startDraw").on('click', function () {
				drawingManager.drawMarker();
			});
		}// Готовность устройства к работе
		$(document).on('deviceready', function() {
			onDeviceReady();
		});
	</script>
</body>

</html>
