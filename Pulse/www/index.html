<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	-->
	
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Pulse</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background:#fff;">
        <div class="content-block">
			<h3>Меню</h3>
			<a href="#index" class="menu__links close-panel display-none logOut">Выйти</a>
			<div class="categories__block">
			</div>
        </div>
    </div>

    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
					<div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
					</div>
                    <div class="center sliding">Pulse</div>
                    <div class="right" style="height:100%;">
                        <a href="#" class="startDraw customIcon show__element-call show__element state_active" data-id="drawing"><img src="assets/marker.png" style="max-height:100%;"/></a>
                        <div class="show__element" style="height:100%;" data-id="drawing">
							<a href="#" class="customIcon completeDraw"><img src="assets/tick.png" style="max-height:100%;"/></a>
							<a href="#" data-id="drawing" class="customIcon endDraw show__element-call"><img src="assets/x.png" style="max-height:100%;"/></a>
						</div>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
				
					<div class="loadingScreen">
					</div>
                    <div class="page-content" style="padding-bottom:0px;">
						<div id="map">
						</div>
                    </div>
                </div>
                <div data-page="cityPicker" class="page cached">
				
                    <div class="page-content">
						<a href="#" data-picker="city" class="button pickerButton button-big" id="picker-city">Выберите город </a>
                    </div>
                </div>
                <div data-page="login" class="page cached">
                    <div class="page-content">
						<div class="registrationBlock show__element" data-id="logAndReg">
							<div class="list-block">
								<ul>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">person</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input class="loginReg" name="login" size="32"  type="text"  placeholder="Your login">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">lock</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input class="passReg" name="pass" size="32"  type="password"  placeholder="Password">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">email</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input class="mailReg" name="Mail" size="70"  type="text"  placeholder="E-mail">
												</div>
											</div>
										</div>
									</li>
									
									<li>
										<a href="#" class="item-link list-button register">Зарегистрироваться</a>
									</li>
								</ul>
							</div>
						</div>
						<a href="#" class="show__element show__element-call" data-id="logAndReg">Уже зарегестрированы? </a>
						<div class="loginBlock show__element state_active" data-id="logAndReg">
							<div class="list-block">
								<ul>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">person</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input class="loginSign" name="login" size="32"  type="text"  placeholder="Your login">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">lock</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input class="passSign" name="pass" size="32"  type="password"  placeholder="Password">
												</div>
											</div>
										</div>
									</li>
									<li>
										<a href="#" class="item-link list-button signIn">Войти</a>
									</li>
								</ul>
							</div>
						</div>
						<a href="#" class="show__element show__element-call state_active" data-id="logAndReg">Нет аккаунта? </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
	
	<!--<script src="js/markerclusterer.js"></script>-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPrAwuEKJB5JEbLOXjN4Yn9X4xN7H6vzY&libraries=places&signed_in=true"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/globalvars.js"></script>
    <script type="text/javascript" src="js/entrypoints.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/picker.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		//Инициация загрузки приложения
		// Готовность устройства к работе
		$(document).on('deviceready', function() {
			onDeviceReady();
		});
		function onDeviceReady() {
			console.log("Device is ready!");
			
			
			//Открыть/скрыть элемент (для двух элементов)
			$(".show__element-call").click(function() {
				$(".show__element[data-id='"+$(this).attr('data-id')+"']").toggleClass("state_active");
				return false;
			});
			$(document).on('pageBeforeAnimation', function (e) {
				var page = e.detail.page.name;
				if(  (page != "index")&&(page != "cityPicker") ) {
					window[page].render();
				}
			});
			$(".logOut").on('click', function () {
				app.confirm('Вы точно хотите выйти?', function () {
					entrypoints.logOut();
				});
			});
			$(".pickerButton").on('click', function () {
				var type = $(this).attr("data-picker");
				picker.render(type);
			});
			//Прорисовка категорий
			entrypoints.getCategories();
			
			//Проверка загруженных данных
			if(localStorage.getItem("userInfo")){
				if(JSON.parse(localStorage.getItem("userInfo")).loggedIn == true) {
					//Настройка польховательских данных
					var userInfo = JSON.parse(localStorage.getItem("userInfo"));;
					cookies.setCookie('PHPSESSID', userInfo.sid);
					$(".logOut").removeClass("display-none");
					//Запрос на список городов
					entrypoints.getCities();
				}
				else {
					//Отрисовка страницы входа в учетную запись
					mainView.router.load({pageName: 'login'});
				}
			}
			else {
				//Отрисовка страницы входа в учетную запись
				mainView.router.load({pageName: 'login'});
			}
		}
		
	</script>
</body>

</html>
